<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Solution Pharmacy - Stock Transfer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 40px;
      background-color: #f6f7fb;
      color: #333;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #203a43, #2c5364);
      padding: 20px;
      border-radius: 12px;
      color: white;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .header h1 {
      font-size: 24px;
      letter-spacing: 1px;
      margin: 0;
    }

    .header h2 {
      font-weight: 400;
      font-size: 15px;
      margin: 5px 0 0;
      letter-spacing: 1px;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .form-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 25px;
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 10px;
    }

    .form-header div {
      flex: 1;
      min-width: 250px;
    }

    label {
      font-weight: 600;
      color: #2c3e50;
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.2s;
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus {
      border-color: #2c5364;
      background: #f0f9ff;
      outline: none;
    }

    .transfer-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }

    th,
    td {
      border: 1px solid #dee2e6;
      padding: 8px;
      font-size: 13px;
      vertical-align: top;
      word-wrap: break-word;
      word-break: break-word;
    }

    th {
      background-color: #2b3d52;
      color: white;
      text-transform: uppercase;
      font-size: 12.5px;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    td input,
    td textarea {
      width: 100%;
      border: none;
      background: transparent;
      resize: vertical;
      font-size: 13px;
    }

    td input:focus,
    td textarea:focus {
      background: #fffce6;
      outline: none;
    }

    .action-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #2b3d52;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1f2c3d;
    }

    .footer {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .footer div {
      width: 50%;
      min-width: 250px;
    }

    @media print {
      button,
      .action-buttons {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>COMPLETE SOLUTION PHARMACY</h1>
    <h2>STOCK TRANSFER FORM</h2>
  </div>

  <form id="stockForm">
    <div class="form-header">
      <div>
        <label for="branch">üè¢ Branch:</label>
        <input type="text" id="branch" placeholder="Enter branch name" />
      </div>
      <div>
        <label for="date">üìÖ Date of Request:</label>
        <input type="date" id="date" />
      </div>
      <div>
        <label>üöö Mode of Transfer:</label>
        <div class="transfer-options">
          <label><input type="checkbox" name="transfer" value="Courier" /> Courier</label>
          <label><input type="checkbox" name="transfer" value="Bus" /> Bus</label>
          <label><input type="checkbox" name="transfer" value="Air" /> Air</label>
          <label><input type="checkbox" name="transfer" value="Others" /> Others</label>
        </div>
      </div>
    </div>

    <table id="stockTable">
      <thead>
        <tr>
          <th>STOCK CODE</th>
          <th>PRODUCT DESCRIPTION</th>
          <th>QTY ONHAND</th>
          <th>QTY REQUESTED</th>
          <th>UOM</th>
          <th>REMARKS</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="action-buttons">
      <button type="button" onclick="addRow()">‚ûï Add Row</button>
      <button type="button" onclick="saveData()">üíæ Save</button>
      <button type="button" onclick="submitForm()">üì§ Submit / Export PDF</button>
    </div>

    <div class="footer">
      <div>
        <label for="preparedBy">Prepared by:</label>
        <input type="text" id="preparedBy" placeholder="Name of preparer" />
      </div>
    </div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", loadData);

    function addRow(data = {}) {
      const tbody = document.querySelector("#stockTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" value="${data.stock_code || ""}"></td>
        <td><input type="text" value="${data.product_description || ""}"></td>
        <td><input type="text" value="${data.qty_onhand || ""}"></td>
        <td><input type="text" value="${data.qty_requested || ""}"></td>
        <td><input type="text" value="${data.uom || ""}"></td>
        <td><textarea rows="3">${data.remarks || ""}</textarea></td>
        <td><button type="button" onclick="removeRow(this)">üóë Remove</button></td>
      `;
      tbody.appendChild(row);
    }

    function removeRow(btn) {
      btn.closest("tr").remove();
      autoSave();
    }

    function collectData() {
      return {
        branch: document.getElementById("branch").value,
        date: document.getElementById("date").value,
        preparedBy: document.getElementById("preparedBy").value,
        transfer: Array.from(document.querySelectorAll('input[name="transfer"]:checked')).map((el) => el.value),
        rows: Array.from(document.querySelectorAll("#stockTable tbody tr")).map((tr) => {
          const inputs = tr.querySelectorAll("input, textarea");
          return {
            stock_code: inputs[0].value,
            product_description: inputs[1].value,
            qty_onhand: inputs[2].value,
            qty_requested: inputs[3].value,
            uom: inputs[4].value,
            remarks: inputs[5].value,
          };
        }),
      };
    }

    function saveData() {
      localStorage.setItem("stockRequestForm", JSON.stringify(collectData()));
      alert("‚úÖ Data saved locally!");
    }

    function autoSave() {
      localStorage.setItem("stockRequestForm", JSON.stringify(collectData()));
    }

    function loadData() {
      const saved = localStorage.getItem("stockRequestForm");
      if (!saved) {
        addRow();
        return;
      }
      const data = JSON.parse(saved);
      document.getElementById("branch").value = data.branch || "";
      document.getElementById("date").value = data.date || "";
      document.getElementById("preparedBy").value = data.preparedBy || "";
      document.querySelectorAll('input[name="transfer"]').forEach(
        (el) => (el.checked = data.transfer?.includes(el.value))
      );
      const tbody = document.querySelector("#stockTable tbody");
      tbody.innerHTML = "";
      (data.rows || []).forEach((r) => addRow(r));
      if (data.rows.length === 0) addRow();
      document.querySelectorAll("input, textarea").forEach((el) => el.addEventListener("input", autoSave));
    }

    // ‚úÖ PDF Export with centered table
    function submitForm() {
      saveData();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape", unit: "pt", format: "a4" });

      doc.setFontSize(16);
      doc.text("COMPLETE SOLUTION PHARMACY", 420, 40, { align: "center" });
      doc.setFontSize(13);
      doc.text("STOCK TRANSFER FORM", 420, 60, { align: "center" });

      const data = collectData();
      doc.setFontSize(10);
      doc.text(`Branch: ${data.branch}`, 100, 80);
      doc.text(`Date of Request: ${data.date}`, 300, 80);
      doc.text(`Mode of Transfer: ${data.transfer.join(", ")}`, 550, 80);

      const headers = [
        "Stock Code",
        "Product Description",
        "Qty Onhand",
        "Qty Requested",
        "UOM",
        "Remarks",
      ];

      const rows = data.rows.map((r) => {
        const wrappedRemarks = r.remarks
          ? r.remarks.replace(/(.{1,90})(\s+|$)/g, "$1\n").trim()
          : "";
        return [
          r.stock_code,
          r.product_description,
          r.qty_onhand,
          r.qty_requested,
          r.uom,
          wrappedRemarks,
        ];
      });

      const tableWidth = 700; // approximate width of table content
      const pageWidth = doc.internal.pageSize.getWidth();
      const startX = (pageWidth - tableWidth) / 2;

      doc.autoTable({
        startY: 100,
        head: [headers],
        body: rows,
        theme: "grid",
        styles: {
          fontSize: 9,
          cellPadding: { top: 4, right: 4, bottom: 4, left: 4 },
          overflow: "linebreak",
          valign: "top",
          lineColor: [200, 200, 200],
        },
        columnStyles: {
          0: { cellWidth: 70 },
          1: { cellWidth: 100 },
          2: { cellWidth: 60, halign: "center" },
          3: { cellWidth: 70, halign: "center" },
          4: { cellWidth: 50, halign: "center" },
          5: { cellWidth: 250 },
        },
        headStyles: {
          fillColor: [43, 61, 82],
          textColor: 255,
          fontStyle: "bold",
          halign: "center",
        },
        margin: { left: startX },
        bodyStyles: { lineWidth: 0.3 },
      });

      doc.text(`Prepared by: ${data.preparedBy}`, 100, doc.lastAutoTable.finalY + 40);
      doc.save("Stock_Transfer_Form.pdf");
    }
  </script>
</body>
</html>
